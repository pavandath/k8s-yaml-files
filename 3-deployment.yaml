apiVersion: apps/v1
kind: Deployment 
metadata:
  name: test-set
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels: 
        app: backend
    spec:
      containers:
        - name: replica-cont
          image: nginx
          ports:
            - containerPort: 80

            

