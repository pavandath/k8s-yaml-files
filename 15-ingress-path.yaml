#Blue Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue-app
  template:
    metadata:
      labels:
        app: blue-app
    spec:
      containers:
        - name: bluepod
          image: devopswithcloudhub/nginx:blue
          ports:
            - containerPort: 80
---
#Blue service
apiVersion: v1
kind: Service
metadata:
  name: blue-service
spec:
  type: ClusterIP   
  selector:
    app: blue-app
  ports:
    - port: 80
      targetPort: 80
---

