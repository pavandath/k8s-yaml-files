---
#Ingress resource
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: context-ingress
  annotations:
    kubernetes.io/ingress.class: "gce" 
    #gce-internal for internal loadbalancer
spec:                                 
  defaultBackend:
    service:
      name: orange-service
      port:
        number: 80  
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/blue"
        backend:
          service:
            name: blue-service`
            port: 
              number: 80
      - pathType: Prefix
        path: "/green"
        backend:
          service:
            name: green-service
            port:
              number: 80
---
# Request â†’ Load Balancer IP
#     â†“
# Check path:
#     - If path starts with "/blue"  â†’ Route to blue-service
#     - If path starts with "/green" â†’ Route to green-service  
#     - Everything else â†’ Route to orange-service (defaultBackend)
---
#host based routing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: host-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:     
  rules:
  - host: blue.systemlevelup.online
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: blue-service
            port:
              number: 80
  - host: green.systemlevelup.online
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: green-service
            port:
              number: 80
  - host: orange.systemlevelup.online
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: orange-service
            port:
              number: 80
---
